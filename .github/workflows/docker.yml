name: Docker Workflow

on:
  - push
  
jobs: 
  docker_build: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Build 
      run: docker build -t docker.io/frederick-dmensah/resume-app:latest .

    - name: Docker Login
      run: docker login --username=fdmensah --password=Xorseh@2015

    - name: Docker Publish 
      run: docker push docker.io/frederick-dmensah/resume-app:latest

  docker_deploy:
    needs: docker_build
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Docker Login
        run: docker login --username=fdmensah --password=Xorseh@2015
      - name: Docker Run
        run: docker run -d -p 8080:80 docker.io/frederick-dmensah/resume-app:latest
